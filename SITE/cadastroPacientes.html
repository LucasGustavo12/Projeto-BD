<html>
	<head>
		<title>
		Cadastro de Pacientes
		</title>
	</head>
	
	<body>
		<h2>
		Cadastro de Pacientes
		</h2>
		<form	method="post"
				enctype="multipart/form-data"
				action="cadPaciente.php">
			<fieldset>
			<input	type="hidden" name="cod_paciente"
					id="cod_paciente"
					max="1000"
					min="01"
					placeholder="Digite o código do paciente">
			<input	type="hidden" name="cod_laudo"
					id="cod_laudo"
					max="1000"
					min="01"
					placeholder="Digite o código do laudo do paciente">
			Nome completo:
			<input	type="text"
					name="nm_paciente"
					id="nm_paciente"
					maxlength="30"
					size="30"
					placeholder="Digite o nome do Paciente"> <br>
			N°CPF:
			<input	type="text"
					name="nmr_cpf"
					id="nmr_cpf"
					maxlength="11"
					size="11"
					placeholder="Digite o número do seu RG"> <br>
			N°RG:
			<input	type="text"
					name="nmr_rg"
					id="nmr_rg"
					maxlength="11"
					size="11"
					placeholder="Digite o número do seu RG"> <br>
			Nome do Pai:
			<input	type="text"
					name="nm_pai"
					id="nm_pai"
					maxlength="30"
					size="30"
					placeholder="Digite o nome do Pai"> <br>
			Nome da Mãe:
			<input	type="text"
					name="nm_mae"
					id="nm_mae"
					maxlength="30"
					size="30"
					placeholder="Digite o nome da Mãe"> <br>
			</fieldset>
			<fieldset>
			N°Carteira:
			<input	type="text"
					name="num_carteira"
					id="num_carteira"
					maxlength="11"
					size="30"
					placeholder="Digite o número da sua carteira"> <br>
			Endereço:
			<input	type="text"
					name="ds_endereco"
					id="ds_endereco"
					maxlength="40"
					size="40"
					placeholder="Digite o seu endereço"> <br>
			N°Tel Res:
			<input	type="text"
					name="num_telres"
					id="num_telres"
					maxlength="11"
					size="11"
					placeholder="Digite o número da sua carteira"> <br>
			N°Tel Cel:
			<input	type="text"
					name="num_telcel"
					id="num_telcel"
					maxlength="11"
					size="11"
					placeholder="Digite o número da sua carteira"> <br>
			Email:
			<input 		type="text"
						name="email"
						id="email"
						maxlength="30"
						size="30"
						placeholder="Digite seu email"><br>
			Enviar:
			<input	type="submit"
					value="enviar"
					name="enviar">
			Limpar:
			<input	type="reset"
					value="limpar"
					name="limpar">
			</fieldset>
		</form>			
	</body>
</html>
